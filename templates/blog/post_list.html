{% extends 'bulma/base.html' %}

{% block title %}Gabriel's blog{% endblock %}

{% block content %}
    {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|lin }}</p>
            </div>
        {% endfor %}
{% endblock content %}
